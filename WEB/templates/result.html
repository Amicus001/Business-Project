<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-identification</title>
    <link href="{{ url_for('static', filename='css/inoutput.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 뒤로 가기 버튼 -->
    <a href="{{ url_for('index') }}" class="back-button" onmouseover="changeImage('over')" onmouseout="changeImage('out')">
        <img id="backImage" src="{{ url_for('static', filename='img/team_logo.png') }}" alt="Back" class="back-icon">
    </a>
    
        
    <center>
        <div class="center-alpha">
            <div class="video-container">
                {% if result %}
                    <video id="videoPlayer" controls autoplay loop muted style="max-width: 500px; height: 500px;">
                        <source src="{{ url_for('static', filename='download/de_video.mp4') }}" type="video/mp4">
                    </video>
                    <br>
                    <a href="{{ url_for('static', filename='download/de_video.mp4') }}" download>
                        <img src="{{ url_for('static', filename='img/download_button.jpg') }}" alt="Download" class="download-button">
                    </a>
                    
                {% else %}
                    <p>표시할 결과가 없습니다.</p>
                {% endif %}
            </div>
        </div>        
</center>
    <script>

        window.onload = function() {
            // 비디오 엘리먼트 가져오기
            var video = document.getElementById('videoPlayer');
    
            // 비디오의 메타데이터 로드 완료 시 실행되는 이벤트 핸들러 추가
            video.onloadedmetadata = function() {
                // 비디오의 너비와 높이 가져오기
                var width = this.videoWidth;
                var height = this.videoHeight;
    
                // 비디오의 비율 계산
                var aspectRatio = width / height;
    
                // 비디오의 높이를 500px로 설정하고 비율에 맞춰 너비 설정
                this.style.height = "500px";
                this.style.width = (500 * aspectRatio) + "px";
            };
        };

        function changeImage(action) {
        var imgElement = document.getElementById('backImage');
        if (action === 'over') {
            imgElement.src = "{{ url_for('static', filename='img/team_logo_purple.png') }}";
        } else if (action === 'out') {
            imgElement.src = "{{ url_for('static', filename='img/team_logo.png') }}";
        }
    }
    </script>
    
</body>
</html>
